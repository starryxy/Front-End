<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewItem</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class = 'pane'>
        <h1> New Menu Item </h1>
        <br>

        <form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id) }}" method = 'POST'>

        <p>Name:</p>
        <input type='text' size='30' name='name'>

        <p>Description:</p>
		<input type ='text' size='70' name='description'>

        <p>Price:</p>
		<input type ='text' size='10' name='price'>

        <p>Course:</p>
		<input type ='radio'  name='course' value ='Appetizer'>Appetizer</br>
		<input type ='radio'  name='course' value ='Entree'>Entree</br>
		<input type ='radio' name='course' value ='Dessert'>Dessert</br>
		<input type ='radio'  name='course' value ='Beverage'>Beverage</br>

        <br>
        <br>

        <input type='submit' value='Create'>
        <a href="{{ url_for('restaurantMenu', restaurant_id=restaurant_id) }}">Cancel</a>

        </form>
        <br>
        <br>
    </div>

</body>
</html>
