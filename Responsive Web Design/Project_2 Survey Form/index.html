<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<html>
  
<head>
  <meta charset="utf-8">
  <title>FCC Survey</title>
</head>

<body style="background-image: url(https://png.pngtree.com/thumb_back/fw800/back_pic/03/72/73/3057b96ed01b275.jpg); background-repeat: no-repeat; background-size: 100% 100%; ">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform!</i></p>
  <form id="survey-form" ction="/submit-FCC-survey">
    <label id="name-label" for="name">Name</label>
    <br>
      <input id="name" type="text" required placeholder="First and Last Name">
    <br>
    <br>
    <label id="email-label" for="email">Email</label>
    <br>
      <input id="email" type="email" required placeholder="example@domain.com">
    <br>
    <br>
    <label id="number-label" for="age">Age (optional)</label>
    <br>
      <input id="number" type="number" min="13" max="120" required placeholder="Enter your age">
    <br>
    <br>
    <label for="current-role">Which option best describes your current role?</label>
    <br>
    <select id="dropdown" required>
      <option value="" disabled selected>Select your current role</option>
      <option value="student">Student</option>
      <option value="FT-job">Full-Time Job</option>
      <option value="FT-learner">Full-Time Learner</option>
      <option value="other">Other</option>
    </select>
    <br>
    <br>
    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
    <br>
    <input id="recommend" type="radio" name="recommend" value="definitely"> Definitely
    <br>
    <input type="radio" name="recommend" value="maybe"> Maybe
    <br>
    <input type="radio" name="recommend" value="unsure"> Not Sure
    <br>
    <br>
    <label for="improve">What would you like to see improved? (Check all that apply)</label>
    <br>
    <input id="improve" type="checkbox" name="improve" value="front-end-projects"> Front-end Projects
    <br>
    <input type="checkbox" name="improve" value="back-end-projects"> Back-end Projects
    <br>
    <input type="checkbox" name="improve" value="challenges"> Challenges
    <br>
    <input type="checkbox" name="improve" value="data-visualization"> Data Visualization
    <br>
    <input type="checkbox" name="improve" value="video"> Videos
    <br>
    <br>
    <label for="comment">Any comments or suggestions?</label>
    <br>
      <textarea id="comments" name="comments" required placeholder="Happy to hear any feedback or suggestions..."></textarea>
    <br>
    <br>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
  
</html>
